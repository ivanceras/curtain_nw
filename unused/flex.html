<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Resizable - Constrain resize area</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #container { width: 400px; height: 400px; }
  #container h3 { text-align: center; margin: 0; margin-bottom: 10px; }
  #resizable { background-position: top left; width: 100%; height: 50%; min-height:100px;}
  #resizable2 { background-position: top left; width: 100%; height: 50%; }
  #resizable, #container { padding: 0.5em; }
  </style>
  <script>
  $(function() {
    $( "#resizable" ).resizable({
      containment: "#container"
    });
  });

  $('#resizable').resize(function(){
   $('#resizable2').height($("#container").height()-$("#resizable").height());
});

  </script>
</head>
<body style="height:400px">

<div id="container" class="ui-widget-content">
  <h3 class="ui-widget-header">Containment</h3>
  <div id="resizable" class="ui-state-active">
    <h3 class="ui-widget-header">Resizable</h3>
  </div>
  <div id="resizable2" class="ui-state-active">
    <h3 class="ui-widget-header">Resizable2</h3>
  </div>
</div>


</body>
</html>
