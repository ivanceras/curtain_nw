<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Resizable - Constrain resize area</title>
  <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
  <script src="jquery/jquery.js"></script>
  <script src="jquery-ui/jquery-ui.js"></script>
  <style>
  #parent{
    /*display:flex;*/
    /*position:absolute;*/
    height:400px;
    margin:0;
    padding:0;
    width:90%;
}
#div1{
    /*position:relative;*/
    /*float:left;*/
    height:60%;
    width:90%;
    background-color:#A2A;
}
#div2{
    /*position:relative;*/
    /*float:left;*/
    height:40%;
    width:90%;
    background-color:#BBB;
}

  </style>

</head>
<body>
  <div id="parent">
    <div id="div1"> My Data1 </div>
    <div id="div2"> My Data2</div>
  </div>

  <script>
  $("#div1").resizable({
    handles: 'n, s',
    maxHeight: $("#parent").height()
});
$('#div1').resize(function(){
   $('#div2').height($("#parent").height()-$("#div1").height());
});
$(window).resize(function(){
   $('#div2').height($("#parent").height()-$("#div1").height());
   //$('#div1').width($("#parent").width());
});

  </script>
</body>
</html>
