<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" type="text/css" href="material/material.min.css">
    <link rel="stylesheet" type="text/css" href="fa/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="material/icon.css">
    <link rel="stylesheet" type="text/css" href="material/material.cyan-light_blue.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
    .file_input_div {
      margin: auto;
      width: 250px;
      height: 40px;
    }

    .file_input {
      float: left;
    }

    #file_input_text_div {
      width: 200px;
      margin-top: -8px;
      margin-left: 5px;
    }

    .none {
      display: none;
    }

    .center_form{
    	width:400px;
    	margin:0 auto;
    }

    </style>
  </head>
  <body>

    <script src="material/material.min.js"></script>
    <script src="mithril/mithril.min.js"></script>
    <script src="mithril-ui-router/mithril-ui-router.js"></script>
    <script src="upgrade.js"></script>
    <script src="curtain.model.js"></script>
    <script src="mx.js"></script>
  </body>
</html>
